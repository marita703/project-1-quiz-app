<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
    <script src="./JS/FormAddTags.js" defer></script>
  </head>
  <body>
    <header class="main-header">
      <section class="main-header__banner">
        <h1 class="main-header__banner__title">Quiz App</h1>
      </section>
    </header>
    <main class="main__form-add-tags">
      <form action="submit" class="card add-cards">
        <legend>Add a new Question!</legend>
        <label for="your-question">Your Question</label>
        <textarea
          name="yourQuestion"
          id="yourQuestion"
          placeholder="Write your question"
          maxlength="150"
          class="textarea"
        ></textarea>
        <span id="caratersleft1" class="caratersleft caratersleft1"
          >150 characters left</span
        >
        <label for="your-answer">Your Answer</label>
        <textarea
          type="text"
          name="yourAnswer"
          id="yourAnswer"
          placeholder="Write your answer"
          maxlength="150"
          class="textarea"
        ></textarea>
        <span id="caratersleft2" class="caratersleft caratersleft2"
          >150 characters left
        </span>

        <label for="your-tag">Your Tag</label>
        <input
          type="text"
          name="yourTag"
          id="yourTag"
          placeholder="Write your tag"
          class="tag"
        />
        <button type="submit" class="submit-button">Submit</button>
      </form>
    </main>
    <footer>
      <a href="index.html" class="footer__link"
        ><img src="./assets/home.png" width="50px" alt="home-button"
      /></a>
      <a href="bookmarks.html" class="footer__link">
        <img
          src="./assets/bookmark_transparent.png"
          width=" 50px"
          alt="bookmark-button"
      /></a>
      <a href="./FormAddTags.html" class="footer__link">
        <img src="./assets/add_filled.png" alt="add image" width="50px" />
      </a>
      <a href="profile.html" class="footer__link footer__link--active">
        <img
          src="assets/profile_filled.png"
          width="50px"
          alt="profile image-button"
      /></a>
    </footer>
  </body>
</html>
