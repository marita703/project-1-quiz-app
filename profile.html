<!DOCTYPE html>
<html lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>profile</title>
    <link rel="stylesheet" href="./CSS/styles.css" />
    <script src="./JS/profile.js" defer></script>
  </head>
  <body>
    <header class="main-header">
      <section class="main-header__banner">
        <h1 class="main-header__banner__title">Quiz App</h1>
      </section>
    </header>
    <main>
      <section class="section section--name-picture">
        <h2 class="section__name section__name--1">Max Doe</h2>
        <img
          src="./assets/Profile-720.png"
          width="150px"
          alt="profile-picture"
          class="section__picture"
        />
      </section>
      <section class="section section--about-me">
        <h3 class="section__name">About me</h3>
        <p class="section__text">
          Lorem ipsum dolor sit amet consectetur adipisicing elit. Provident
          voluptate fuga error ut excepturi nesciunt consectetur laudantium
          animi, tempora ipsa non pariatur reprehenderit porro mollitia fugit
          dolorum nobis voluptatem explicabo.
        </p>
      </section>
      <section class="section section--counters">
        <article class="section__box section__box--questions">
          <img
            src="./assets/question.png"
            alt="picture-question"
            width="30px"
            height="30px"
            class="section__box__image"
          />
          <p class="section__box__counter">5</p>
        </article>

        <article class="section__box section__box--bookmarks">
          <img
            src="./assets/bookmark_filled.png"
            alt="picture-question"
            width="30px"
            height="30px"
            class="section__box__image"
          />
          <p class="section__box__counter">1</p>
        </article>
      </section>
      <section class="section section--settings">
        <h3 class="section__name">Settings</h3>
        <article class="section__box section__box--darkmode">
          <h4 class="section__box__darkmode">Dark mode</h4>
          <label class="switch">
            <input type="checkbox" name="toogle" data-js="toogle" />
            <span class="slider round"></span>
          </label>
        </article>
      </section>
    </main>
    <footer>
      <a href="index.html" class="footer__link"
        ><img src="./assets/home.png" width="50px" alt="home-button"
      /></a>
      <a href="bookmarks.html" class="footer__link">
        <img
          src="./assets/bookmark_transparent.png"
          width=" 50px"
          alt="bookmark-button"
      /></a>
      <a href="profile.html" class="footer__link footer__link--active">
        <img
          src="assets/profile_filled.png"
          width="50px"
          alt="profile image-button"
      /></a>
    </footer>
  </body>
</html>
